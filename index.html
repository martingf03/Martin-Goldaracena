<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="img/favicon.png">
    <title>Martin Goldaracena</title>
</head>

<body class="bg-dark">
    <header class="bg-dark header d-flex flex-column justify-content-center container-fluid">
        <h1 class="d-none">Martín Goldaracena Fros</h1>
        <div class="row justify-content-center text-center">
            <div class="col-lg-4 col-md-6 col-12 px-5">
                <p class="text-light fs-1 fw-bold mb-0">Martín Goldaracena Fros</p>
                <p class="text-light fs-4 fw-light">Diseñador web - Ilustrador - Modelador 3D</p>
                <button type="button" class="btn btn-outline-light mb-3 w-50"
                    onclick="redireccionar('https://drive.google.com/file/d/1RXvzLuVKWxxKXSQGwfynL-9QoVdJjEe6/view?usp=drive_link')">Ir
                    al CV</button>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <h2 class="modal-title text-white fs-4 fw-bold">Diseño Web</h2>
                    <div class="col-12">
                        <div id="carouselExampleIndicators" class="carousel slide carousel-fade">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                                    aria-label="Slide 4"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                                    aria-label="Slide 5"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
                                    aria-label="Slide 6"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="img/conan_web.jpg" class="d-block w-100 cursor-pointer rounded-2"
                                        alt="Web de Conan"
                                        onclick="redireccionar('https://martingoldaracena.com.ar/htmls/conan/index.html')">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/3dlab.jpg" class="d-block w-100 cursor-pointer rounded-2"
                                        alt="Web de 3DLAB"
                                        onclick="redireccionar('https://martingoldaracena.com.ar/htmls/3dlab/index.html')">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/vesperia_web.jpg" class="d-block w-100 cursor-pointer rounded-2"
                                        alt="Web de Vesperia"
                                        onclick="redireccionar('https://martingoldaracena.com.ar/htmls/vesperia/index.html')">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/rocola.jpg" class="d-block w-100 cursor-pointer rounded-2"
                                        alt="Web de La Rocola"
                                        onclick="redireccionar('https://martingoldaracena.com.ar/htmls/la-rocola/index.html')">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/game-store.jpg" class="d-block w-100 cursor-pointer rounded-2"
                                        alt="Web de Game Store"
                                        onclick="redireccionar('https://martingoldaracena.com.ar/htmls/game-store/index.html')">
                                </div>
                                <div class="carousel-item">
                                    <img src="img/disenos.jpg" class="d-block w-100 cursor-pointer rounded-2"
                                        alt="Más diseños web"
                                        onclick="redireccionar('https://drive.google.com/drive/folders/18bokMTqqpdBmUawwmyPoWdydHZHD4ofS?usp=drive_link')">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="bg-dark footer container-fluid">
        <div class="row">
            <div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-end my-5 pe-5">
                <img src="img/perfil.png" alt="Foto de perfil" class="d-block footer-img rounded-circle">
            </div>
            <div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-start gap-4 mb-4">
                <img src="img/instagram.svg" alt="instagram" class="icon-footer"
                    onclick="redireccionar('https://www.instagram.com/martz.draw/')">
                <img src="img/linkedin.svg" alt="linkedin" class="icon-footer"
                    onclick="redireccionar('https://www.linkedin.com/in/martingf03/')">
                <img src="img/behance.svg" alt="behance" class="icon-footer"
                    onclick="redireccionar('https://www.behance.net/martingoldara')">
                <img src="img/mail.svg" alt="mail" class="icon-footer"
                    onclick="redireccionar('mailto:martingf@gmail.com')">
                <img src="img/github.svg" alt="github" class="icon-footer"
                    onclick="redireccionar('')">
            </div>
            <div class="row text-center text-white fs-6 justify-content-center mb-3">
                Martín Goldaracena Fros - 2024
            </div>
        </div>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="js/funciones.js"></script>
</body>

</html>
